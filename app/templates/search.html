{% extends 'base.html' %}

{% block content %}

<h1>Pokemon search page </h1>

<div class="container">
    <div class="row justify-content-center">
        <form method="POST" class="col-4">
            {{ form.hidden_tag() }}
            
            {{ form.pokemonName(class='form-control', placeholder='Pokemon name') }}
            {{ form.submit(class="btn-primary", placeholder="Submit") }}
        </form>

    </div>
</div>
